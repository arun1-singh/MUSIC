<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify - Web Player: Music for everyone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
        
    </head>
    <body>
        <div class="container flex bg-black">
    <div class="left">
        <div class="close">
            <img width="30" class="invert" src="img/close.svg" alt=" ">
        </div>
    <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img width="110" class="invert"   src="img/logo.svg" alt=""></div>
        <ul>
            <li><img class="invert"  src="img/home.svg" alt="home">Home</li>
            <li><img class="invert"  src="img/search.svg" alt="home">Search</li>
        </ul>
    </div>
    <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="">
        <h2>Your library</h2>
  

    </div>
    <div class="songList">
        <ul>
            
        </ul>
        </div>
        <div class ="footer">
            <div>  
            <a href="https://www.spotify.com/in-en/legal/"><span >Legal</span></a></div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span >Safety & Privacy Center</span></a></div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" ><span >About Ads</span></a></div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a> </div>
        
        
        </div>
    </div>
</div>
   

            
          
    <div class="right bg-grey rounded  ">
    
    <div class ="header">
        
        <div class="nav">
            <div class="hamburgerContainer">
            <img class="invert hamburger" width = "40" src="img/hamburger.svg" alt=" ">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M15.293 3.293 6.586 12l8.707 8.707 1.414-1.414L9.414 12l7.293-7.293-1.414-1.414z" stroke="#ffffff"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z" stroke="#ffffff"/></svg>
        </div>
    </div>
        <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>

    </div>

    </div>
    <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
        
        </div>
        <div class="playbar">
            <div class="seekbar">
                <div class="circle">
                </div>
            </div>
            <div class="abovebar">
            
            <div class="songinfo">
                
            </div>
            <div class="songbuttons">
                <img width="35" id="previous" src="img/prevsong.svg" alt="">
                <img width="35" id ="play" src="img/play.svg" alt="">
                <img width="35" id="next" src="img/nextsong.svg" alt="">
            </div>
            <div class="timevol">
            <div class="songtime">
            </div>
            <div class="volume">
                <img width="25" class="invert" src="img/volume.svg" alt=" ">
                <div class="range">
                    <input type="range" name="volume" id="">
                </div>
            </div>
        </div>
    </div>
      
       
      
     </div>
     
  </div>
 
</div>
</div>
   <script src="script.js"></script>
    </body>
</html>
